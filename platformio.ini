[platformio]
; default_envs = wemos_d1_mini32_TFT
default_envs = esp32s3_dev_kit_TFT
; default_envs = Pico-e-Paper  ; Use this line to set the default environment to the Raspberry Pi Pico and 2.7 or 4.7 e-Paper Waveshre Display

# Base configuration
[env:base]
platform = espressif32 @ 5.1.0
framework = arduino
upload_speed = 115200
monitor_speed = 38400
lib_deps = 
    adafruit/Adafruit GFX Library@ ^1.4.2
    adafruit/Adafruit BusIO @ 1.9.6
    bxparks/AceButton@1.10.1
    mikalhart/TinyGPSPlus@1.1.0
    ; TFT_eSPI
    SPIFFS
    Time
    uCDB
    ; GxEPD2

[env:wemos_d1_mini32_TFT]
extends = env:base
board = wemos_d1_mini32
board_build.flash_mode = dio
board_build.f_cpu = 240000000L
board_build.f_flash = 40000000L
build_flags = 
    -DESP32
    -DUSE_TFT
    -DTFT_ST7789
    -DDEBUG_CONTAINER
board_build.partitions = huge_app.csv
lib_deps = 
    adafruit/Adafruit GFX Library@ ^1.4.2
    adafruit/Adafruit BusIO @ 1.9.6
    bxparks/AceButton@1.10.1
    mikalhart/TinyGPSPlus@1.1.0
    SPIFFS
    Time
    uCDB
    adafruit/Adafruit ST7735 and ST7789 Library  @ ^1.7.1

[env:esp32s3_dev_kit_TFT]
extends = env:base
platform = espressif32 @ 6.10.0
board = esp32-s3-devkitm-1
board_build.flash_mode = qio
board_build.mcu = esp32s3
board_build.f_cpu = 240000000L
board_build.f_flash = 80000000L
board_build.flash_size = 16MB
build_flags = 
    -DESP32
    -DESP32S3
    -DUSE_TFT
    -DTFT_ST7789
    -DDEBUG_CONTAINER
board_build.partitions = large_spiffs_16MB.csv
lib_deps = 
    adafruit/Adafruit GFX Library@ ^1.4.2
    adafruit/Adafruit BusIO @ 1.9.6
    bxparks/AceButton@1.10.1
    mikalhart/TinyGPSPlus@1.1.0
    SPIFFS
    Time
    uCDB
    adafruit/Adafruit ST7735 and ST7789 Library  @ ^1.7.1


[env:wemos_d1_mini32_ePaper]
extends = env:base
board = wemos_d1_mini32
board_build.flash_mode = qio
board_build.f_cpu = 160000000L
board_build.f_flash = 80000000L
build_flags = 
    -DESP32
    -DUSE_EPAPER
board_build.partitions = huge_app.csv

# Custom Raspberry Pi Pico configuration
[env:Pico-e-Paper]
extends = env:base
platform = raspberrypi
board = pico
upload_protocol = picotool
debug_tool = picoprobe
build_flags = 
    -DERASPBERRY_PI
    -DUSE_EPAPER